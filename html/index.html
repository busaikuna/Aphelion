<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APHELION - Login</title>
    <link rel="shortcut icon" href="static/icons/iconAphelion.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="static/icons/iconAphelion.png">
            <h1>Aphelion</h1>
        </div>
            <img class="theme" src="static/icons/iconTheme.png">
    </header>
    <main>
        <div class="description-site">
            <p>Aphelion é uma rede social que conecta pessoas com interesses em comum, facilitando interações e descobertas entre uma comunidade.</p>
        </div>
        <div class="login">
            <fieldset>
                <legend>LOGIN</legend>
                <label for="email">Insira seu E-mail</label>
                <input class="input" type="email" id="email">
                <label for="pass">Insira seu Senha</label>
                <input class="input" type="password" id="pass">
                <div class="btns">
                    <a href="static/html/feed.html"><input type="button" value="Logar"></a>
                    <input type="button" value="Cadastre-se">
                </div>
            </fieldset>
        </div>
    </main>
    <footer>
        <h1>&copy;BusaiKuna</h1>
    </footer>
    <script src="static/javascript/theme.js"></script>
</body>
</html>
